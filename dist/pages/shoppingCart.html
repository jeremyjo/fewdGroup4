<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Market</title>
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/ea868f947b.js" crossorigin="anonymous"></script>
    <!-- custom css-->
    <link rel="stylesheet" href="../css/main.min.css">
</head>
<body class="shopping">
    <!-- navbar -->
    <nav class="navbarSh"> 
        <div class="navbarSh-center">
          <span class="nav-icon">
              <i class="fas fa-bars"></i>
          </span>
          <img src="../images/logo.svg" alt=" store logo"> 
          <div class="cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus baskeT"></i>
            </span>
            <div class="cart-items">0</div>
          </div> 
        </div>
    </nav>
    <!-- end of navbar  -->
    <!-- hero -->
    <header class="hero">
        <div class="bannerSh">
            <h1 class="banner-title">Farners' Market</h1>
            <button class="banner-btn">shop now</button>
        </div><!--end banner-->
    </header>
    <!-- end hero  -->
    <!-- products  -->
    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
        <div class="products-center">
            <!-- single product  -->
            <article class="product">
                <div class="img-container">
                    <img src="../images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$16</h4>
            </article>
            <!-- end of single product  -->
        </div>
    </section>
    <!-- end of products  -->
     <!-- cart  -->
     <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item  -->
                <div class="cart-item">
                    <img src="../images/product-1.jpeg" alt="product1">
                    <div>
                        <h4>queen bed</h4>
                        <h5>$16</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up shop"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down shop"></i>
                    </div>
                </div>
                <!-- end cart item  -->
            </div>
            <div class="cart-footer">
                <h3>your total: $ <span class="cart-total"> 0</span></h3>
                <button class="clear-cart banner-btn"> clear cart</button>
            </div>
        </div>
    </div> <!--end cart-overlay -->
    <!-- end of cart  -->

    <script src="app.js"></script>
</body>
</html>
