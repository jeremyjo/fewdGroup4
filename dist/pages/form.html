<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Checkout Form</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
    />
    <link rel="stylesheet" href="../css/main.min.css" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="wrapper">
        <div class="paymentAMZ">
          <h2>Check Out form</h2>
          <div class="formFields">
            <div class="card space icon-relative">
              <label class="labelAMZ">Card holder:</label>
              <input type="text" class="inputAMZ" placeholder="Coding Market" />
              <i class="fas fa-user"></i>
            </div>
            <div class="card space icon-relative">
              <label class="labelAMZ">Card number:</label>
              <input type="text" class="inputAMZ" placeholder="Card Number" />
              <i class="far fa-credit-card"></i>
            </div>
            <div class="card-grp space">
              <div class="card-item icon-relative">
                <label class="labelAMZ">Expiry date:</label>
                <input
                  type="text"
                  name="expiry-data"
                  class="inputAMZ"
                  placeholder="00 / 00"
                />
                <i class="far fa-calendar-alt"></i>
              </div>
              <div class="card-item icon-relative">
                <label class="labelAMZ">CVC:</label>
                <input type="text" class="inputAMZ" placeholder="000" />
                <i class="fas fa-lock"></i>
              </div>
            </div>

            <div class="btnAMZ">
              Pay
            </div>
          </div>
        </div>
      </div>

      <div>
        <label class="labelAMZ">Expiry date:</label>
        <input
          type="text"
          name="expiry-data"
          class="inputAMZ"
          placeholder="00 / 00"
        />
      </div>
    </div>
  </body>
</html>
