<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Market</title>
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/ea868f947b.js" crossorigin="anonymous"></script>
    <!-- custom css-->
    <link rel="stylesheet" href="../css/main.min.css">
</head>
<body class="shopping no-print" >
    <!-- navbar -->
    <nav class="navbarSh"> 
        <div class="navbarSh-center">
          <span class="nav-icon">
              <i class="fas fa-bars"></i>
          </span>
          <img src="https://via.placeholder.com/60" alt=" store logo"> 
          <div class="cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus baskeT"></i>
            </span>
            <div class="cart-items">0</div>
          </div> 
        </div>
    </nav>
    <!-- end of navbar  -->
    <!-- hero -->
    <header class="heroComp">
        <div class="bannerSh">
            <h1 class="banner-title">Business Name here</h1>
            <button class="banner-btn">shop now</button>
        </div><!--end banner-->
    </header>
    <!-- end hero  -->
    <!-- products  -->
    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
        <div class="products-center">
          
        </div>
    </section>
    <!-- end of products  -->
     <!-- cart  -->
     <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item  -->
                <div class="cart-item">
                    
                </div>
                <!-- end cart item  -->
            </div>
            <div class="cart-footer">
                <h3>your total: $ <span class="cart-total"> 0</span></h3>
                <button class="clear-cart banner-btn"> clear cart</button>
                
                
            </div>
            <div class="cart-footer">
                <button class="checkout-cart banner-btn"> checkout</button>
            </div>
        </div>
    </div> <!--end cart-overlay -->
    <!-- end of cart  -->

    <script src="../script/main.js"></script>
</body>
</html>
