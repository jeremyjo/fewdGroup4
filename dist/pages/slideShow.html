<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link href="../css/main.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="fragment all-sides-ma-0">
      <!--fragment-->
      <div class="slider">
        <div class="slider-items">
          <div class="Oneitem active">
            <div
              class="imgSlide"
              style="background-image: url('../images/2.jpg');"
              ;
            ></div>
            <div class="captionSlide Main-black">
              <div class="textS">
                <h1>Name of the business</h1>
                <p>Description of the vendor</p>
              </div>
            </div>
          </div>
          <div class="Oneitem">
            <div
              class="imgSlide"
              style="background-image: url('../images/4.jpg');"
              ;
            ></div>
            <div class="captionSlide Main-black">
              <div class="textS">
                <h1>Name of the business</h1>
                <p>Description of the vendor</p>
              </div>
            </div>
          </div>
          <div class="Oneitem">
            <div
              class="imgSlide"
              style="background-image: url('../images/5.jpg');"
              ;
            ></div>
            <div class="captionSlide all-sides-pa-3 Main-black">
              <div class="textS">
                <h1>Name of the business</h1>
                <p>Description of the vendor</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Slider controls -->

        <div class="controlsSlide">
          <div class="prevS">&lt;</div>
          <div class="nextS">&gt;</div>
        </div>

        <!-- /Slider controls  -->

        <!--Slide info-->
        <div class="slide-info">
          <div class="meterS">
            <div class="innerS"></div>
          </div>
          <div class="numberS"></div>
        </div>
        <!--/Slide info-->

        <!--Next slide progress meter-->
        <div class="progressSlide"></div>
        <!--/Next slide progress meter-->
      </div>
      <script src="../script/main.js"></script>
    </div>
    <!--/fragment-->
  </body>
</html>
