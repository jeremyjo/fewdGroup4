<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link href="../css/main.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="slider">
      <div class="slider-items">
        <div class="item active">
          <div
            class="img"
            style="background-image: url('../images/tea11.png');"
            ;
          ></div>
          <div class="caption">
            <div class="text">
              <h1>Name of the business</h1>
              <p>Discription of the vendor</p>
            </div>
          </div>
        </div>
        <div class="item">
          <div
            class="img"
            style="background-image: url('../images/tea2.png');"
            ;
          ></div>
          <div class="caption">
            <div class="text">
              <h1>Name of the business</h1>
              <p>Discription of the vendor</p>
            </div>
          </div>
        </div>
        <div class="item">
          <div
            class="img"
            style="background-image: url('../images/coffee.png');"
            ;
          ></div>
          <div class="caption">
            <div class="text">
              <h1>Name of the business</h1>
              <p>Discription of the vendor</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Slider controls -->

      <div class="controls">
        <div class="prev"><</div>
        <div class="next">></div>
      </div>
      <!-- /Slider controls  -->

      <!--Slide info-->
      <div class="slide-info">
        <div class="meter">
          <div class="inner"></div>
        </div>
        <div class="number"></div>
      </div>
      <!--/Slide info-->

      <!--Next slide progress meter-->
      <div class="progress"></div>
      <!--/Next slide progress meter-->
    </div>
    <script src="../script/slideShow.js"></script>
  </body>
</html>
