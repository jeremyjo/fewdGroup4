<!DOCTYPE html>
<html lang="en">
  <head>

    <link

  <body>
    <div class="containerPI">
      <div class="cardPI">
        <!-- article 1 -->
        <article class="productBackground">
          <!-- <div class="colors">
            <div class="gradient" color="red"></div>

            <div class="gradient firstPI" color="purple"></div>

          <h1 class="productTitle">Product</h1>
          <i class="fas fa-home fa-4x logoPI"></i>
          <a href="#" class="sharePI" alt="share"
            ><i class="fas fa-share"></i
          ></a>

          <img
            src="../images/productInfo/3.png"
            alt="blueProduct"
            class="productPI showPI"
            color="main"
          />
          <img
            src="../images/productInfo/5.1.png"
            alt="pinkProduct"
            class="productPI"
            color="pink"
          />
          <img
            src="../images/productInfo/5.png"
            alt="yellowProduct"
            class="productPI"
            color="yellow"
          />
          <img
            src="../images/productInfo/6.png"
            alt="grayProduct"
            class="productPI"
            color="gray"
          />
          <img
            src="../images/productInfo/7.png"
            alt="greenProduct"
            class="productPI"
            color="green"
          />
        </article>
        <!-- /article 1 -->
        <!-- article 2 -->
        <article class="infoPI">
          <div class="productName">
            <div class="divPI">
              <h1 class="bigPI">TITLE</h1>
              <!-- <span class="new">new</span> -->
            </div>
            <br />
            <!-- <button
              id="pullPI"
              onClick="window.location.href=window.location.href"
            >
              Reset
            </button> -->
            <!-- JS was not working -->
          </div>

          <div class="divPI descriptionPI">
            <h3 class="etc">Product Info</h3>
            <br />
            <p class="textPI">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum,
              libero? Rerum labore reprehenderit deleniti dolorem minus, et iure
              aut consequuntur, odio inventore cupiditate, esse optio! Sint quos
              tenetur quidem ut!
            </p>
          </div>

          <div class="divPI color-containerPI">
            <h3 class="etc">Color</h3>
            <br />
            <div class="colorChoicePI">
              <span class="colorPI activePI" color="main"></span>
              <!-- primary="" -->
              <span class="colorPI" color="pink"></span>
              <!-- primary="#" -->
              <span class="colorPI" color="yellow"></span>
              <!-- primary="#" -->
              <span class="colorPI" color="gray"></span>
              <!-- primary="#"  -->
              <span class="colorPI" color="green"></span>
              <!-- primary="#"  -->
            </div>
          </div>

          <div class="divPI quantityPI">
            <h3 class="etc">Quantity</h3>
            <br />
            <label for="amountPI">How many?</label>
            <input
              type="number"
              id="amountPI"
              name="amountPI"
              min="1"
              max="100"
            />
          </div>

          <div class="counterPrice">
            <a href="#" class="buyPI"
              ><i class="fas fa-shopping-cart"></i>&nbsp; Add to the Cart!</a
            >
            <div class="pricePI">
              <h2>$</h2>
              <h2 id="totalPI">0</h2>
              <!-- Use JavaScript to Generate Price!  Work on documentation! -->
            </div>
            <button id="pushPI" onclick="teaCost()">Calculate</button>
          </div>
        </article>
        <!-- /article 2 -->
      </div>
    </div>

    <script src="../script/productInfo.js"></script>
